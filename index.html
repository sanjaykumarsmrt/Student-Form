<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Form</h1>
        <table id="student-table" border="1" cellpadding="15px">
            <tr>
                <th>Name</th>
                <th><input type="text" id="name-input"></th>
            </tr>
            <tr>
                <th>Age</th>
                <th><input type="number" id="age-input"></th>
            </tr>
            <tr>
                <th>Gender</th>
                <th><input type="text" id="gender-input"></th>
            </tr>
            <tr>
                <th>Course</th>
                <th><input type="text" id="course-input"></th>
            </tr>
            <tr>
                <th>Email</th>
                <th><input type="email" id="email-input"></th>
            </tr>
            <tr>
                <th colspan="2">
                    <button id="submit-btn" onclick="handleSubmit()">Submit</button>
                </th>
            </tr>
        </table>
        <table id="display-table" border="1" cellpadding="15px">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Course</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
